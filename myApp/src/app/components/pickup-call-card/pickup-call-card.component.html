<ion-card>
  <ng-content select="[header]"></ng-content>
  <ion-card-content>
    <ion-item lines="none">
      <ion-icon *ngIf="status == 'hold'" name="hourglass-outline" slot="start" color="warning"></ion-icon>
      <ion-icon *ngIf="status == 'progressing'" name="archive-outline" slot="start" color="secondary"></ion-icon>
      <ion-icon *ngIf="status == 'finished'"name="checkmark-circle-outline" slot="start" color="success"></ion-icon>
      <ion-label>
        <span *ngIf="status == 'hold'">On hold</span>
        <span *ngIf="status == 'progressing'">Progressing</span>
        <span *ngIf="status == 'finished'">Finished</span>
        <p>{{UpdatedAt}}</p>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label>
        <p>Created at {{CreatedAt}}</p>
        <p *ngIf="notes">Notes: {{notes}}</p>
      </ion-label>
    </ion-item>
    <ion-item lines="none" *ngIf="status == 'finished'">
      <ion-icon name="trophy" slot="start" color="tertiary"></ion-icon>
      <ion-label color="tertiary">{{value}}</ion-label>
    </ion-item>
  <ng-content select="[footer]"></ng-content>
  </ion-card-content>
</ion-card>
