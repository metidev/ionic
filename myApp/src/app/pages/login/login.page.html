<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="tertiary">Card Title</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
        <ion-button color="medium" fill="clear" size="full">Forgot Password</ion-button>
        <ion-button color="tertiary" size="full" (click)="login()" shape="round">Login</ion-button>
        <ion-button color="tertiary" fill="clear" (click)="register()" size="full">Register</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
